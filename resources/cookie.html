<html>
<head>
	<link rel="stylesheet" href="../css/form.css">
</head> 
<body class="cookie">
	<div class="global-box">
		<h2>Cookie box</h2>
		<form action="/cgi/cookie.cgi">
			<div class="user-box">
				<input type="text" name="key" required="">
				<label>Coo-key</label>
			</div>
			<div class="user-box">
				<input type="text" name="value" required="">
				<label>Cookie-value</label>
			</div>
			<div class="number-box">
				<input type="text" name="life" pattern="\d+" placeholder="Numbers only">
				<label>Cookie-lifetime (s)</label>
			</div>
			<button type="set" name="set">set</button>
			<button class="btn2" type="remove" name="remove">remove</button>
			<button class="btn3" type="printenv" name="printenv">env</button>
		</form>
	</div>
</body>
</html>
